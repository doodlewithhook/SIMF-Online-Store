<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SIMF Online Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Logo -->
  <div class="logo">
  <img src="images/simf-logo.jpeg" alt="SIMF Logo" width="150">
  </div>

  <!-- Title -->
  <h1 class="store-title">SIMF Online Store</h1>

  <!-- Categories -->
  <h2>Categories</h2>
  <ul class="category-list">
    <li>Handy Craft Items</li>
    <li>Kids Toys</li>
    <li>Jewellery and Hair Accessories</li>
  </ul>

  <!-- Product Card -->
  <div class="product-card">
    <img class="product-image" src="images/sample-product.jpg" alt="Product Image" />
    <h2 class="product-name">Product Name</h2>
    <p class="product-price">Rs. 1,999</p>
    <p class="product-description">
      Yahan product ki tafseelat likhi jayengi. Yeh product bohot hi behtareen hai aur aapko pasand ayega.
    </p>
    <button class="add-to-cart">Add to Cart</button>
  </div>

</body>
</html>
