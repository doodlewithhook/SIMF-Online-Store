<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 320px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .product-image {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #ddd;
      margin-bottom: 15px;
    }

    .product-name {
      font-size: 1.3em;
      font-weight: bold;
      margin: 5px 0;
    }

    .product-price {
      color: #888;
      font-size: 1.2em;
      margin: 10px 0;
    }

    .product-description {
      font-size: 1em;
      margin: 10px 0;
      color: #333;
    }

    .add-to-cart {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1em;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .add-to-cart:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="product-card">
    <img src="images/sample-product.jpg" alt="Product Image" class="product-image" />
    <div class="product-name">Product Name</div>
    <div class="product-name">Product Name</div>
    <div class="product-price">Rs. 1,999</div>
    <div class="product-description">
      Yahan product ki tafseelat likhi jayengi. Yeh product bohot hi behtareen hai aur aapko pasand ayega.
    </div>
    <button class="add-to-cart">Add to Cart</button>
  </div>
</body>
</html>
