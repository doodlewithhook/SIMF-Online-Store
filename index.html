<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-card">
        <img src="product-image.jpg" alt="Product Name" class="product-image">
        <h1 class="product-name">Product Name</h1>
        <p class="product-price">Rs. 1,999</p>
        <p class="product-description">Yahan product ki tafseelat likhi jayengi. Yeh product bohot hi behtareen hai aur aapko pasand ayega.</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>
</body>
</html>
